<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyStore</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span class="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card" data-category="running">
                    <img src="\ps1\shoe image\sport shoe.jpg" alt="Red Sport Shoes">
                    <h3>Sport Running Shoes</h3>
                    <p>₹1,499</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card" data-category="fashion">
                    <img src="\ps1\shoe image\classic sneakers.jpg" alt="White Sneakers">
                    <h3>Classic Sneakers</h3>
                    <p>₹2,999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card" data-category="casual">
                    <img src="\ps1\shoe image\casual comfort.jpg" alt="Casual Shoes">
                    <h3>Casual Comfort Shoes</h3>
                    <p>₹3,999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card" data-category="fashion">
                    <img src="\ps1\shoe image\fashion sneakers.jpg" alt="Fashion Sneakers">
                    <h3>Fashion Sneakers</h3>
                    <p>₹2,099</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card" data-category="casual">
                    <img src="\ps1\shoe image\casual shoe.png" alt="Casual Shoes">
                    <h3>Fashion Sneakers</h3>
                    <p>₹3,399</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
</body>
</html>
